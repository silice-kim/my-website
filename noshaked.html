<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Shake Page</title>
  <!-- ✅ Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-center py-5">

  <div class="container">
    <h1 class="mb-4 text-primary">이 페이지는 흔들면 이동합니다 📳</h1>
    <p class="lead">Flutter WebView에서 이 페이지를 흔들면 <strong class="text-danger">shaked.html</strong>로 이동합니다.</p>

    <button class="btn btn-outline-primary mt-4" onclick="logToFlutter()">Flutter에 로그 보내기</button>
  </div>

  <script>
    function logToFlutter() {
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('consoleLog', '📦 noshake.html에서 로그 호출됨');
      } else {
        alert('flutter_inappwebview 연결 안됨');
      }
    }
  </script>
</body>
</html>
