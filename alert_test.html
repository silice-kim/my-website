<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JS Alert 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ✅ Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-center p-4">

  <div class="container">
    <h1 class="mb-4">JavaScript Dialog 테스트</h1>

    <div class="d-grid gap-3 col-6 mx-auto">
      <button class="btn btn-primary" onclick="testAlert()">alert() 테스트</button>
      <button class="btn btn-success" onclick="testConfirm()">confirm() 테스트</button>
      <button class="btn btn-warning" onclick="testPrompt()">prompt() 테스트</button>
    </div>

    <div id="result" class="mt-4 fs-5 text-secondary"></div>
  </div>

   <a href="index.html" class="btn btn-secondary mt-4">← 돌아가기</a>
	
  <script>
    function testAlert() {
      alert("✅ 이것은 alert 테스트입니다!");
    }

    function testConfirm() {
      const result = confirm("❓ 확인 또는 취소를 선택하세요.");
      document.getElementById("result").innerText = "선택 결과: " + result;
    }

    function testPrompt() {
      const name = prompt("💬 이름을 입력하세요:", "홍길동");
      document.getElementById("result").innerText = "입력한 이름: " + name;
    }
  </script>

</body>
</html>
