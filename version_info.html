<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱 버전 정보</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .container {
      max-width: 480px;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="mb-4">📱 앱 버전 정보</h2>

    <!-- ✅ 버전 요청 버튼 -->
    <button class="btn btn-primary btn-lg" onclick="requestAppVersion()">버전 정보 가져오기</button>

    <!-- ✅ 결과 출력 영역 -->
    <div id="result"></div>
	
	 <a href="index.html" class="btn btn-secondary btn-lg mt-4">← 돌아가기</a>
  </div>

  <!-- ✅ 버전 요청 스크립트 -->
  <script>
    async function requestAppVersion() {
      if (window.flutter_inappwebview) {
        try {
          const result = await window.flutter_inappwebview.callHandler("getAppVersion");
          document.getElementById("result").innerHTML =
            `✅ 버전: <strong>${result.version}</strong><br>🔢 빌드: <strong>${result.buildNumber}</strong>`;
        } catch (error) {
          document.getElementById("result").innerText = "❌ 앱과의 통신 실패!";
        }
      } else {
        document.getElementById("result").innerText = "⚠️ Flutter WebView 환경이 아닙니다.";
      }
    }
  </script>
</body>
</html>
