<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>바텀바 제어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleBottomBar(show) {
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('toggleBottomBar', show);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      toggleBottomBar(false); // 진입 시 바텀바 숨기기
    });
  </script>
</head>
<body class="text-center py-5">
  <div class="container">
    <h1 class="mb-4">🧪 바텀바 제어 테스트</h1>
    <button class="btn btn-primary me-2" onclick="toggleBottomBar(true)">✅ 바텀바 보이기</button>
    <button class="btn btn-danger" onclick="toggleBottomBar(false)">❌ 바텀바 숨기기</button>
	<a href="index.html" class="btn btn-secondary btn-lg mt-4">← 돌아가기</a>
  </div>
</body>
</html>
