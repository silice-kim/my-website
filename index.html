<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>WebView Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .container {
      max-width: 480px;
    }

    #location-result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="mb-4">WebView 통신 테스트</h2>

    <!-- ✅ 로그 메시지 전송 버튼 -->
    <button class="btn btn-primary btn-lg mb-3" onclick="logMessage()">Log 메시지 전송</button>

    <!-- ✅ 위치 요청 버튼 -->
    <button class="btn btn-success btn-lg mb-3" onclick="getLocationFromFlutter()">📍 위치 요청</button>

    <!-- ✅ 위치 결과 표시 -->
    <div id="location-result">위치 정보가 여기에 표시됩니다.</div>
  </div>

  <!-- ✅ 보안 페이지로 이동하는 버튼 -->
  <div class="d-grid gap-2 mt-4">
    <a href="secure.html" class="btn btn-danger btn-lg">🔒 보안 페이지로 이동</a>
  </div>


  <!-- ✅ 자동밝기 페이지로 이동하는 버튼 -->
  <div class="d-grid gap-2 mt-4">
    <a href="bright_page.html" class="btn btn-danger btn-lg">🌞 자동밝기 이동</a>
  </div>


  <!-- ✅ 외부 브라우저로 열기 -->
  <div class="d-grid gap-2 mt-4">
    <button class="btn btn-primary btn-lg mb-3" onclick="openExternal()">외부 브라우저로 열기</button>
  </div>


<!-- ✅ JS alert 테스트 페이지로 이동하는 버튼 -->
<div class="d-grid gap-2 mt-4">
  <a href="alert_test.html" class="btn btn-warning btn-lg">⚠️ JS alert 테스트 페이지로 이동</a>
</div>


<!-- ✅ JS 로딩 테스트 페이지로 이동하는 버튼 -->
<div class="d-grid gap-2 mt-4">
  <a href="loading_test.html" class="btn btn-warning btn-lg">⚠️ 로딩  테스트 페이지로 이동</a>
</div>


<!-- ✅ JS keep_screen_on 이동하는 버튼 -->
<div class="d-grid gap-2 mt-4">
  <a href="keep_screen_on.html" class="btn btn-warning btn-lg">⚠️ keep_screen_on</a>
</div>


  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function logMessage() {
      const message = "JS 콘솔 메시지 전송!";
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('consoleLog', message);
      }
      console.log(message);
    }

    async function getLocationFromFlutter() {
      const resultEl = document.getElementById("location-result");
      resultEl.innerText = "Flutter에 위치 요청 중...";

      try {
        const result = await window.flutter_inappwebview.callHandler('getLocation');
        if (result && result.latitude && result.longitude) {
          resultEl.innerText = `📌 위도: ${result.latitude}, 경도: ${result.longitude}`;
        } else if (result?.error) {
          resultEl.innerText = "❌ 오류: " + result.error;
        } else {
          resultEl.innerText = "⚠️ 위치 정보를 가져올 수 없습니다.";
        }
      } catch (e) {
        resultEl.innerText = "에러 발생: " + e;
      }
    }

    // 외부 브라우져 열기
    function openExternal() {
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('openExternal', 'https://naver.com');
      }
    }
  </script>
</body>

</html>
