<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WebView Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .container {
      max-width: 480px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">WebView 통신 테스트</h2>
    <button class="btn btn-primary btn-lg" onclick="logMessage()">Log 메시지 전송</button>
  </div>

  <!-- ✅ Bootstrap JS (optional, for components like modals/dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function logMessage() {
      const message = "JS 콘솔 메시지 전송!";
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('consoleLog', message);
      }
      console.log(message);
    }
  </script>
</body>
</html>
