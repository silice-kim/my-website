<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캐시 삭제 테스트</title>

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 3rem;
      text-align: center;
    }
    .btn-lg {
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">🧹 Flutter WebView 캐시 삭제</h1>

    <button class="btn btn-danger btn-lg" onclick="clearCacheFromFlutter()">
      앱 캐시 삭제 요청
    </button>

    <div id="result"></div>

    <!-- ✅ 돌아가기 버튼 -->
    <a href="index.html" class="btn btn-secondary mt-4">← 돌아가기</a>
  </div>

  <script>
    async function clearCacheFromFlutter() {
      if (window.flutter_inappwebview) {
        try {
          const response = await window.flutter_inappwebview.callHandler("clearAppCache");
          document.getElementById("result").innerText = response.message;
        } catch (e) {
          document.getElementById("result").innerText = "⚠️ 호출 중 오류 발생";
        }
      } else {
        alert("❌ Flutter WebView 환경이 아닙니다.");
      }
    }
  </script>
</body>
</html>
