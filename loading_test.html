<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flutter 로딩 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function startLoading() {
      if (window.flutter_inappwebview) {
        // ✅ Flutter에 로딩 시작 알림
        window.flutter_inappwebview.callHandler('toggleLoading', 'show');

        // ✅ 10초 후 자동으로 로딩 종료 알림
        setTimeout(() => {
          window.flutter_inappwebview.callHandler('toggleLoading', 'hide');
        }, 10000);
      } else {
        alert("Flutter WebView 환경이 아닙니다.");
      }
    }
  </script>

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 4rem;
    }
    .container {
      max-width: 480px;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h3 class="mb-4">Flutter WebView 로딩 테스트</h3>
    <button class="btn btn-primary btn-lg" onclick="startLoading()">
      10초 동안 로딩 표시
    </button>
  </div>
</body>
</html>
