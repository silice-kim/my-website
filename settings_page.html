<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설정 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function savePreference(checked) {
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('saveBottomBarPreference', checked);
      }
    }
  </script>
</head>
<body class="text-center py-5">
  <div class="container">
    <h1 class="mb-4">⚙️ 바텀바 표시 설정</h1>
    <div class="form-check form-switch d-flex justify-content-center">
      <input class="form-check-input" type="checkbox" id="toggleBar" onchange="savePreference(this.checked)">
      <label class="form-check-label ms-2" for="toggleBar">바텀바 항상 보이기</label>
    </div>
  </div>
</body>
</html>
